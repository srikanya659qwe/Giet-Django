{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Delete page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="alert alert-text bg-info mt-5">
			<h2 class="text-center bg-info">Are you sure to Delete {{info.name}} record</h2>
		</div>

		<div class="text-center">
			<input type="submit" value="Delete" class="btn btn-danger">

			<a href="{% url 'display' %}" class="btn btn-warning">Cancel</a>
		</div>
	</form>
</body>
</html>
