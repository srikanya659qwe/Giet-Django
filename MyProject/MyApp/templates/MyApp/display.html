{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Display page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
	<div class="container mt-5 bg-success">
		<h2 class="alert alert-text text-center bg-info">Display page</h2>

		<a href="{% url 'reg' %}" class="btn btn-primary">Register</a>

		<table class="table table-bordered bg-info">
			
			<thead>
				<tr class="bg-info">
					<th>S.no</th>
					<th>Name</th>
					<th>Rollnumber</th>
					<th>Age</th>
					<th>Mobile</th>
					<th>Email</th>
					<th>Address</th>
					<th colspan="2">Operations</th>
				</tr>
				<tbody>
					{% for i in data %}
						<tr>
							<td>{{i.id}}</td>
							<td>{{i.name}}</td>
							<td>{{i.rollnum}}</td>
							<td>{{i.age}}</td>
							<td>{{i.mobile}}</td>
							<td>{{i.email}}</td>
							<td>{{i.address}}</td>
							<td><a href="{% url 'update' i.id %}" class="btn btn-warning">Update</td>
							<td><a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</td>
						</tr>
					{% endfor %}
				</tbody>
			</thead>
		</table>
	</div>
</body>
</html>
