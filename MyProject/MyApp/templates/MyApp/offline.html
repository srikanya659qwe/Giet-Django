{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>offline bootstrap page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
		<div class="card col-md-6 mx-auto mt-3 shadow-sm bg-info">
			<div class="card-body">
				<h2 class="text-warning text-center bg-dark">Registration Form</h2>
				<form>
					<input type="text" name="uname" placeholder="Enter Username" required="" class="form-control my-3">

					<input type="email" name="email" placeholder="Enter your email" required="" class="form-control my-3">

					<input type="number" name="mbl" placeholder="Enter your mobile number" required="" class="form-control my-3">

					<input type="password" name="psw" placeholder="Enter your password" required="" class="form-control my-3">

					<input type="password" name="cpsw" placeholder="Enter Confirm password" required="" class="form-control my-3">

					<div class="form-group">
      <label for="comment">Address:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" value="">English</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="" >Telugu</label>
    </div>


    <div class="radio">
      <label><input type="radio" name="optradio" >Female</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" >Male</label>
    </div>

					



		<button class="btn btn-primary">Register</button>




				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
